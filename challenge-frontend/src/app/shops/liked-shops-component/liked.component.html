<h1 class="title"> Liked shops </h1>
<span class="title" *ngIf="noLiked"> <h4> You didn't like any shop ! </h4></span>
<div class="container">
        <div class="row justify-content-around">
                <div class="col-3" *ngFor="let shop of shops">
                        <div class="border">
                                <b><p>Shop {{shop.name}}</p></b>
                                <p>Distance : <span class="red">{{shop.distance}} Km</span></p>
                                <img src={{shop.picture}}/>
                                <br/>
                                <div class="buttons">
                                        <button class="btn btn-danger btn-sm" type="button" (click)="remove($event,shop.id)">
                                                        <i class="fa fa-times" style="padding-right: 4px;" aria-hidden="true"></i>Remove
                                        </button>
                                </div>
                        </div>
                </div>
        </div>
</div>
