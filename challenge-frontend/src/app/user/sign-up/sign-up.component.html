        </div>
    </div>

<!-- End of Big title -->

<!-- Sign-up form -->
<div id="all">
    <div id="content">
        <div class="container">
            <div class="col-md-6">
                <div class="box">
                    <h1>New account</h1>
                    <hr>
                    <form #loginForm="ngForm" novalidate>
                        <small *ngIf="existant" class="red"> This email is taken </small>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" class="form-control" name="email" #email1="ngModel"
                                [(ngModel)]="email" required/>
                            <small *ngIf="email1.invalid && email1.touched" class="red">Email is invalid</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="password" #password1="ngModel" required/>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm password</label>
                            <input type="password" class="form-control" name="confirm-password" #confirmPassword1="ngModel" [(ngModel)]="confirmPassword"
                                required/>
                            <small *ngIf=" password1.touched && confirmPassword1.touched && password!=confirmPassword" class="red">Password and confirmation must match  </small>

                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn" style="background-color: #2FDAB8; color:white" (click)="signUp($event,email,password)"
                                [disabled]="!loginForm.valid || password!=confirmPassword"><i class="fa fa-user-md"></i> Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
