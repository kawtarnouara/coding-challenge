<!-- Header -->
<div class="header" id="home">
    <div class="container">
        <ul>
            <li>
                <i class="fa fa-user-md" aria-hidden="true"></i>
                <a href="/sign-up">Sign-up</a>
            </li>
            <li>
                <i class="fa fa-sign-in" aria-hidden="true"></i>
                <a href="/login">Login</a>
            </li>
        </ul>
    </div>
</div>
<!-- End of header -->

<!-- Big title -->
<div class="header-bot">
    <div class="header-bot_inner_wthreeinfo_header_mid">
        <div class="col-md-4 logo_agile">
            <h1><a href="/shops"><span>S</span>hops <i class="fa fa-shopping-bag top_logo_agile_bag" aria-hidden="true"></i></a></h1>
        </div>
    </div>
</div>
<!-- End of Big title -->

<!-- Login form -->
<div id="all">
    <div id="content">
        <div class="container">
            <div class="col-md-6">
                <div class="box">
                    <h1>Login</h1>
                    <hr>
                    <div *ngIf="errorLogin" class="red">{{errorMsg}}</div>
                    <form #loginForm="ngForm" novalidate>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" name="email" [(ngModel)]="currentUser.email" #email="ngModel" required/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="currentUser.password" #password="ngModel" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn" style="background-color: #2FDAB8; color:white" (click)="login($event,currentUser.email,currentUser.password)"
                                [disabled]="!loginForm.valid"><i class="fa fa-sign-in"></i> Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
